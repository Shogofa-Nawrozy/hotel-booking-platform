<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #121212;
            color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #4caf50;
        }
        .button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 1rem;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>


    {% if message %}
        <div style="background-color:#333;padding:1rem;border-radius:8px;margin-bottom:1rem;">
            {{ message }}
        </div>
    {% endif %}

    <form action="/import-mariadb" method="get">
        <button class="button">Import Fake Data to MariaDB</button>
    </form>

    
    <form action="/migrate-sql-to-nosql" method="get">
        <button class="button">Migrate Data from MariaDB → MongoDB</button>
    </form>

    <a href="/" style="display:block; text-align:center; color:#ccc; margin-top:1rem;">← Back to Home</a>
</div>


</body>
</html>
