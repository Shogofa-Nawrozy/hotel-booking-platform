<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #121212;
            color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #4caf50;
        }
        .button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 1rem;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #43a047;
        }
        .button-danger {
            background-color: #f44336;
        }
        .button-danger:hover {
            background-color: #e53935;
        }
        .message-box {
            background-color: #333;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>

    {% if message %}
        <div class="message-box">
            {{ message }}
        </div>
    {% endif %}

    <!-- Reset + Import MariaDB -->
    <form action="/reset-mariadb" method="get">
        <button class="button button-danger">Reset + Import MariaDB Data</button>
    </form>

    <!-- Migrate to MongoDB -->
    <form action="/migrate-sql-to-nosql" method="get">
        <button class="button">Migrate to MongoDB</button>
    </form>

    <a href="/" style="display:block; text-align:center; color:#ccc; margin-top:1rem;">‚Üê Back to Home</a>
</div>

</body>
</html>
