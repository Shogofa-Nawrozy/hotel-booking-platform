<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MongoDB Import Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
            color: #333;
        }
        .message {
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="message">
    <h2>MongoDB Import Result</h2>
    <p class="{{ 'success' if 'successfully' in message.lower() else 'error' }}">{{ message }}</p>
    <a href="/" style="text-decoration:none; color:#0066cc;">‚Üê Go back to homepage</a>
</div>

</body>
</html>
